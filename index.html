<!DOCTYPE html>
<html>
    <head>
        <title>2D Game</title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body class="body" onkeyup="KeyCheck(event);" onload="createBoxes();" >

        <div id="back" class = "mainBox">
            <div id="score" class="score">0</div>
            <img id="boy" class="boy" src="Run (1).png"/>
        </div>

        <div id="endGame" class="endGame">
            <div>Game Over</div>
            <div>Your Score</div>
            <div id="endScore">0</div>
            <button onclick="reload();" class="btn">Try Again?</button>
            <button onclick="end();" class="btn2">Exit</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
